<main>
  <mat-toolbar>
    ToDo by Andrew Ostapov
  </mat-toolbar>
  <section>
    <div>
      <h1>Hi! It`s ToDoList</h1>
    </div>
    <mat-card class="card">
      <div class="section-input">
        <mat-form-field appearance="outline" class="input-area">
          <mat-label>Enter the task</mat-label>
          <input matInput>
        </mat-form-field>
        <button mat-raised-button id="btn-input">Add</button>
      </div>
      <div class="section-sorting">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold">Bold</mat-button-toggle>
          <mat-button-toggle value="italic">Italic</mat-button-toggle>
          <mat-button-toggle value="underline">Underline</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="section-list">
        <mat-selection-list #shoes>
          <mat-list-option *ngFor="let shoe of typesOfShoes">
            {{shoe}}
            <mat-divider></mat-divider>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </mat-card>
  </section>
</main>
