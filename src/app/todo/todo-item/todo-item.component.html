<mat-list>
  <div class="item">
    <mat-list-item>
      {{todo.name}}
    </mat-list-item>
    <div>
      <button mat-stroked-button
              color="warn"
              id="btn-delete"
              (click)="deleteTodo()">
        Delete
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
</mat-list>
